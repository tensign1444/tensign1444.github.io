        <div class="contact">
            <form id="contactMe" class="contactMe" method="post" action="https://postman-echo.com/post">

                    <legend>Contact Form</legend>
                    <input type="text" class="contactMeForm"  id="Name" placeholder="First and Last Name" autofocus required>

                    <textarea id="Message" class="contactMeForm"  name="Message" rows="6" maxlength="5000" placeholder="I would like you to contact me because..."></textarea>

                </fieldset>
